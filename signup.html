<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div
      class="container py-5 d-flex justify-content-center align-items-center"
    >
      <div class="row py-5 shadow-lg">
        <h1 class="text-center text-info fs-2">Smart Login System</h1>
        <div>
          <input
            type="text"
            id="nameInput"
            placeholder="Full Name"
            class="form-control my-3"
          />
          <input
            type="email"
            id="emailInput"
            placeholder="Email"
            class="form-control my-3"
          />
          <input
            type="password"
            id="passwordInput"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <div>
          <p class="text-center text-danger mt-3 mb-0" id="errorMsg"></p>
          <button
            class="btn text-info border-2 mt-3 mx-auto w-100"
            id="mainBtn"
          >
            Sign Up
          </button>
        </div>
        <p class="text-light text-center">
          Already have an account?
          <a href="index.html" id="signin-for-hover">Sign In</a>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
